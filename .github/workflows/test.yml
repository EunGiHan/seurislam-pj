name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - development
  pull_request:
    branches: [ development ]
env:
  GET_REPO: export REPO=${GITHUB_REPOSITORY#*/}
  GET_HASH: export HASH=${GITHUB_SHA}

jobs:
  CI:
    name: CI
    runs-on: self-hosted
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build Source Codes
        run: |
          eval $GET_REPO
          eval $GET_HASH
          echo "=== Build start ==="
          echo 717lumos | sudo -S echo ""         
          cd dockerfiles
          sudo docker build --force-rm --no-cache -t "${REPO}:${HASH}" --build-arg BRANCH=${{ github.head_ref }} . -f modules.dockerfile
          echo "=== Build finished ==="

      - name: Test - Run Unit Test
        run: |
          eval $GET_REPO
          eval $GET_HASH
          echo "=== Unit Test start ==="
          echo 717lumos | sudo -S echo ""         
          cd dockerfiles
          sudo docker build --force-rm --no-cache -t "${REPO}:${HASH}" --build-arg BRANCH=${{ github.head_ref }} . -f unittest.dockerfile
          echo "=== Unit Test finished ==="

      - name: If Fail - Clean up Docker image if test fails
        if: failure()
        run: |
          echo "=== Clean up start ==="
          echo 717lumos | sudo -S echo ""
          sudo docker rmi -f $(sudo docker images -f "dangling=true" -q)
          sudo docker images
          echo "=== Clean up finished ==="